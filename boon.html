<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
  <title>Countdown Timer</title>
  <style>
    body {
      background-color: white;
    }

    #timer {
      color: #ECE6D4;
      text-align: center;
      text-transform: uppercase;
      font-family: 'Lato', sans-serif;
      font-size: .7em;
      letter-spacing: 5px;
    }

    .days, .hours, .minutes, .seconds {
      display: inline-block;
      padding: 20px;
      width: 100px;
      border-radius: 5px;
      background: #FEFBF6;
      color: #4B4D39;
    }

    .numbers {
      font-family: 'Montserrat', sans-serif;
      color: #4B4D39;
      font-size: 4em;
      text-align: center;
    }

    .white {
      position: absolute;
      background: #eeeeee;
      height: 85px;
      width: 75px;
      left: 30%;
      top: 2%;
    }

    .red {
      position: absolute;
      background: #EF2F3C;
      left: 18%;
      top: 9%;
      height: 65px;
      width: 70px;
    }

    .blue {
      position: absolute;
      background: #276FBF;
      height: 80px;
      width: 80px;
      left: 60%;
      top: 5%;
    }
  </style>
</head>
<body>

  <div id="timer">
    <div class="days">
      <div id="days" class="numbers">0</div>days
    </div>
    <div class="hours">
      <div id="hours" class="numbers">0</div>hours
    </div>
    <div class="minutes">
      <div id="minutes" class="numbers">0</div>minutes
    </div>
    <div class="seconds">
      <div id="seconds" class="numbers">0</div>seconds
    </div>
  </div>

  <script>
    const myDate = new Date('Jun 25, 2025 00:00:00').getTime();

    let timer = setInterval(function () {
      const now = new Date().getTime();
      const diff = myDate - now;

      // 절댓값 처리: 디데이 이후에도 - 대신 숫자만 표시됨
      let days = Math.floor(Math.abs(diff) / (1000 * 60 * 60 * 24));
      let hours = Math.floor((Math.abs(diff) % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((Math.abs(diff) % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((Math.abs(diff) % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;
    }, 1000);
  </script>

</body>
</html>
